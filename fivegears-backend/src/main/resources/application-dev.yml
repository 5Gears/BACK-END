spring:
  datasource:
    url: jdbc:mysql://localhost:3306/FiveGears?useSSL=false&serverTimezone=UTC
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

esco:
  bucket-url: ""   # vazio em dev (usa o arquivo local)
